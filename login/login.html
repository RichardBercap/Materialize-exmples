<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="master.css">
</head>
<body>
    <section class="container-fluid">
      <div class="row">
        <section class="col m6 l8 hide-on-small-only" id="image-section">
        </section>
        <section class="col m6 l4 s12   blue lighten-4" id="login-section">
          <h3 class="text-center">Log In</h3>
          <div class="icon text-center">
            <i class="large material-icons z-depth-5">person</i>
          </div>
          <br>
          <div class="divider"></div>
          <h4 class="text-center">Completa los campos</h4>
          <div class="container-fluid">
            <form action="" class="form-login">
              <div class="row input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="email" class="validate" required>
                <label for="icon_prefix">Email</label>
              </div>
              <div class="row input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="icon_prefix2" type="password" class="validate" required>
                <label for="icon_prefix2">Password</label>
              </div>
              <div class="container">
                <button class="btn waves-effect waves-light s12" type="submit" name="action">
                  Submit  <i class="material-icons right">send</i>
                </button>
              </div>

            </form>
          </div>
        </section>
      </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    $(document).ready(function() {
   M.updateTextFields();
 });

    </script>
</body>
</html>
